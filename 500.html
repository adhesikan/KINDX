<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something went wrong | KINDX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="error-page">
  <main class="error-wrapper">
    <div class="error-card">
      <div class="brand">
        <svg class="logo" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#5c7cfa" />
              <stop offset="100%" stop-color="#6dd3ff" />
            </linearGradient>
          </defs>
          <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#logoGradient)" />
          <path d="M18 19h6v9l8-9h8l-11 13 11 13h-8l-8-10v10h-6z" fill="#0f172a" />
        </svg>
        <div class="brand-text">
          <span class="brand-name">KINDX</span>
          <span class="brand-tagline">On-chain kindness for everyone</span>
        </div>
      </div>
      <p class="eyebrow">Error 500</p>
      <h1>Something went wrong.</h1>
      <p class="lede">We hit a snag while loading this page. Please try again or head back to the homepage to continue.</p>
      <div class="hero-actions">
        <a class="button primary" href="/">Return home</a>
        <a class="button ghost" href="mailto:hello@kindx.org">Contact support</a>
      </div>
    </div>
  </main>
</body>
</html>
